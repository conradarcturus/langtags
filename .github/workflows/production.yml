name: Deploy langtags.json for production
on:
  push:
    branches: [release]
    paths:
      - .github/workflows/**
      - bin/ltdb2alltags
      - bin/jsonlangtagstotxt
      - lib/**
      - source/**
      - tests/**
      - Makefile
      - setup.py
  repository_dispatch:
    types: [sldr-release-deployed]
jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      sldr-run-id: ${{ github.event.client_payload.run_id }}

