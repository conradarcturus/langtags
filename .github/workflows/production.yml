name: Deploy langtags.json for production
on:
  push:
    branches: [release]
    paths:
      - .github/workflows/**
      - bin/ltdb2alltags
      - bin/jsonlangtagstotxt
      - lib/**
      - source/**
      - tests/**
      - Makefile
      - setup.py
  repository_dispatch:
    types: [sldr-release-deployed]
jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      sldr-artifact-id: ${{ github.event.client_payload.artifact-id }}
      sldr-release: ${{ github.event.client_payload.release == 'true' }}

  deploy:
    needs: build
    uses: ./.github/workflows/deploy.yml
    secrets: inherit
    with:
      artifact-id: ${{ needs.build.outputs.artifact-id }}
      path: .
